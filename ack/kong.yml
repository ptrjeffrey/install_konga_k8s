 _format_version: "1.1"
 _transform: true

 services:
 - host: dev-local
   name: example_service
   protocol: https
   routes:
   - name: example_route
     paths:
     - /
     strip_path: true
   plugins:
     - name: forward
       config:
         edgeURL: "http://denergy-dfactory-edge-api-dev.cn.twinverse.com/"
         edgeRules: "authentication;users;transform-classic-data"
 upstreams:
   - name: dev-local
     targets:
       - target: api-dev.cn.twinverse.com:443
         weight: 100